<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL교회 교리교육 관리자</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- 헤더 -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="admin-brand">
                    <div class="admin-logo">PLC</div>
                    <span class="admin-badge">관리자 모드</span>
                </div>
                <div class="admin-controls">
                    <div class="theme-toggle-wrapper">
                        <svg class="theme-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <button class="theme-toggle" id="themeToggle" aria-label="테마 전환">
                            <div class="toggle-track">
                                <div class="toggle-thumb"></div>
                            </div>
                        </button>
                    </div>
                    <button class="logout-btn" id="logoutBtn" aria-label="로그아웃" title="로그아웃">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- 탭 네비게이션 -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="search">검색 모드</button>
            <button class="tab-btn" data-tab="teams">조별 보기</button>
            <button class="tab-btn" data-tab="members">개인별 보기</button>
        </nav>

        <!-- 검색 모드 -->
        <div class="tab-content active" id="searchTab">
            <div class="search-section">
                <div class="search-box">
                    <div class="input-group">
                        <label for="searchName">이름</label>
                        <input 
                            type="text" 
                            id="searchName" 
                            placeholder="이름을 입력하세요"
                            autocomplete="off"
                        >
                    </div>
                    <button class="search-btn" id="adminSearchBtn">
                        <span class="btn-text">검색하기</span>
                    </button>
                </div>

                <!-- 동명이인 선택 -->
                <div class="duplicate-container" id="duplicateContainer" style="display: none;">
                    <h3 class="duplicate-title">동일한 이름이 여러 명 있습니다. 선택해주세요:</h3>
                    <div class="duplicate-list" id="duplicateList"></div>
                </div>

                <!-- 검색 결과 -->
                <div class="result-container" id="searchResultContainer" style="display: none;">
                    <div class="result-card">
                        <div class="result-header">
                            <h2 class="result-title">조원 정보</h2>
                            <button class="close-btn" id="searchCloseBtn">✕</button>
                        </div>
                        <div class="result-content">
                            <div class="info-row">
                                <span class="info-label">아이디</span>
                                <span class="info-value" id="searchResultName">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">조</span>
                                <span class="info-value highlight" id="searchResultTeam">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">위치</span>
                                <span class="info-value" id="searchResultLocation">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 에러 메시지 -->
                <div class="error-message" id="searchErrorMessage" style="display: none;">
                    <span class="error-icon">⚠</span>
                    <span class="error-text" id="searchErrorText"></span>
                </div>
            </div>
        </div>

        <!-- 조별 보기 -->
        <div class="tab-content" id="teamsTab">
            <div class="filter-section">
                <input 
                    type="text" 
                    id="teamFilter" 
                    class="filter-input" 
                    placeholder="조 이름 또는 위치로 검색..."
                    autocomplete="off"
                >
            </div>
            <div class="teams-grid" id="teamsGrid">
                <!-- 조별 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 개인별 보기 -->
        <div class="tab-content" id="membersTab">
            <div class="filter-section">
                <input 
                    type="text" 
                    id="memberFilter" 
                    class="filter-input" 
                    placeholder="이름, 조, 위치로 검색..."
                    autocomplete="off"
                >
            </div>
            <div class="members-grid" id="membersGrid">
                <!-- 개인 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 조원 목록 모달 -->
    <div class="team-modal" id="teamModal">
        <div class="team-modal-content">
            <div class="team-modal-header">
                <h2 id="teamModalTitle">조원 목록</h2>
                <button class="team-modal-close" id="teamModalClose">✕</button>
            </div>
            <div class="team-members-list" id="teamMembersList">
                <!-- 조원 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
